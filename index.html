  <style>
    html {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      -webkit-box-sizing: border-box;
      box-sizing: inherit;
    }

    body {
      margin: 0;
      padding: 0;
    }

    img {
      max-width: 100%;
    }

    .image-grid {
        display: grid;
        grid-template-columns: repeat(20, 30px);
        grid-template-rows: repeat(20, 20px);
    }

    .image-grid__block:hover {

  <script>
  
    const colours = fetch('BlockColours.json')
    .then( file => {
        return file.json();
    }).then( data =>{
        const rgbColours = data.map( rgbArray => {
            return `rgb(${rgbArray[0]},${rgbArray[1]},${rgbArray[2]})`;
        })
        let imageBlocks = document.querySelectorAll('.image-grid__block');

        imageBlocks.forEach( (block, i) => {
            block.style.backgroundColor = rgbColours[i]
        })
    }).catch( err => {
        console.error(err)
    })
    
    const filesToUse = fetch('FileNamesToUse.json')
    .then( file => {
        return file.json();
    }).then( fileNames =>{

        // const rgbColours = data.map( rgbArray => {
        //     return `rgb(${rgbArray[0]},${rgbArray[1]},${rgbArray[2]})`;
        // })
        // let imageBlocks = document.querySelectorAll('.image-grid__block');

        // console.log(rgbColours[0]);
        const resultDiv = document.querySelector('.result');

        fileNames.forEach( (file, i) => {
          let img = document.createElement('img');
          img.src = `./ImageThumbs/${file}`;
          img.classList.add('image-grid__block');
          // let div = document.createElement('div');
          // div.appendChild(img);
          resultDiv.appendChild(img)
        })
    }).catch( err => {
        console.error(err)
    })

  </script>
